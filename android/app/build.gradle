plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "org.campusniger.easypay"
    compileSdk = 36
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "org.campusniger.easypay"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode 17
        versionName "1.3.2"
        multiDexEnabled true
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }

    signingConfigs {
        release {
            keyAlias 'onecard'
            keyPassword 'onecard'
            storeFile file('onecard.jks')
            storePassword 'onecard'
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'

    // implementation "androidx.core:core:1.12.0" // derni√®re version stable
    // implementation "androidx.core:core-ktx:1.10.1"

    implementation "androidx.core:core:1.13.1"
    implementation "androidx.core:core-ktx:1.13.1"

}

configurations.all {
    resolutionStrategy {
        // force 'androidx.core:core-ktx:1.10.1'
        // force 'androidx.core:core:1.10.1'
        // force 'androidx.browser:browser:1.6.0'
        // force 'androidx.activity:activity-ktx:1.7.2'
        // force 'androidx.activity:activity:1.7.2'
        // force 'androidx.fragment:fragment-ktx:1.6.1'
        // force 'androidx.fragment:fragment:1.6.1'
        force 'androidx.core:core-ktx:1.13.1'
        force 'androidx.core:core:1.13.1'

        force 'androidx.browser:browser:1.6.0'
        force 'androidx.activity:activity-ktx:1.8.2' 
        force 'androidx.activity:activity:1.8.2'
        force 'androidx.fragment:fragment-ktx:1.6.2'
        force 'androidx.fragment:fragment:1.6.2'
    }
}
